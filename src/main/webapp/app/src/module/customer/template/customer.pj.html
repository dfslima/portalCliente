<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label>CNPJ<i class="colorRequired">*</i></label> <input class="form-control"
                                                                         ng-model="$parent.customer.cpfCnpj"
                                                                         mask="99.999.999/9999-99"
                                                                         onkeypress="return onlyNumber(event)"
                                                                         onpaste="return onPastValidate(event)"
                                                                         name="cnpj"
                                                                         v-cpfcnpj
                                                                         ng-minlength="14"
                                                                         autocomplete="off"
                                                                         required/>

                <span ng-show="pjForm.cnpj.$invalid && validate" class="errorForm">
	                  	Informe um CNPJ válido
	            </span>

                <span ng-show="invalidValueCnpj" class="errorForm">
	                  	{{msg}}
	            </span>

            </div>
        </div>
        <div class="col-lg-8">
            <div class="form-group">
                <label>Razão Social<i class="colorRequired">*</i></label>
                <input class="form-control" name="razao"
                       ng-model="$parent.customer.corporateName"
                       autocomplete="off"
                       maxlength="80" required/>

                <span ng-show="pjForm.razao.$invalid && validate" class="errorForm">
	                  	Informe a Razão Social
	            </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label>Nome Fantasia</label>
                <input class="form-control"
                       ng-model="$parent.customer.name"
                       maxlength="80"
                       autocomplete="off"/>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label>Site</label>
                <input class="form-control"
                       ng-model="$parent.customer.website"
                       maxlength="50"
                       autocomplete="off"/>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label>Inscrição Estadual</label>
                <input class="form-control" name="inscricao"
                       ng-model="$parent.customer.stateRegistration"
                       maxlength="9" onkeypress="return onlyNumber(event)" autocomplete="off"/>
            </div>
        </div>
    </div>
</div>
