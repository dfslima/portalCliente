<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label>CPF <i class="colorRequired">*</i></label>
                <input class="form-control"
                       ng-model="$parent.customer.cpfCnpj"
                       name="cpf"
                       v-cpfcnpj
                       placeholder="000.000.000-00"
                       mask="999.999.999-99"
                       onpaste="return onPastValidate(event)"
                       autocomplete="off"
                       onkeypress="return onlyNumber(event)"
                       ng-minlength="11"
                       required>

                <span ng-show="pfForm.cpf.$invalid && validate" class="errorForm">
	                  	Informe um cpf válido
	            </span>

                <span ng-show="invalidValueCpf" class="errorForm">
	                  	{{msg}}
	            </span>

            </div>
        </div>
        <div class="col-lg-8">
            <div class="form-group">
                <label>Nome<i class="colorRequired">*</i></label>
                <input class="form-control"
                       ng-model="$parent.customer.name"
                       maxlength="70"
                       placeholder="Nome do segurado"
                       name="name"
                       autocomplete="off"
                       required />

                <span ng-show="pfForm.name.$invalid && validate" class="errorForm">
	                  	Informe seu nome
	            </span>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label>RG</label>
                <input class="form-control" ng-model="$parent.customer.generalRecord" maxlength="10" autocomplete="off"
                       onkeypress="return onlyNumber(event)" placeholder="0000000">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label>Orgão Expedidor</label>
                <input class="form-control"	ng-model="$parent.customer.consignorOrgan" maxlength="10" autocomplete="off" placeholder="SDS" />
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label>CNH</label>
                <input class="form-control"	ng-model="$parent.customer.driverLicense" maxlength="70" autocomplete="off" placeholder="00000000000" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label>Estado Civil</label>
                <select class="form-control" ng-model="$parent.customer.maritalStatus">
                    <option value="">Selecione...</option>
                    <option value="SOLTEIRO">SOLTEIRO</option>
                    <option value="CASADO">CASADO</option>
                    <option value="DIVORCIADO">DIVORCIADO</option>
                    <option value="VIÚVO">VIÚVO</option>
                </select>
            </div>
        </div>
        <div class="col-lg-4">

            <label>Data de Nascimento<i class="colorRequired">*</i></label>
            <div class="form-group">

                <div class="col-lg-4">
                    <select class="form-control" ng-model="$parent.day" name="bd"
                            ng-options="day.value as day.name for day in calDays" required>
                        <option value="">--</option>
                    </select>
                </div>

                <div class="col-lg-4">
                    <select class="form-control" ng-model="$parent.month" name="bd"
                            ng-options="m.value as m.name for m in calMonth" required>
                        <option value="">--</option>
                    </select>
                </div>

                <div class="col-lg-4">
                    <select class="form-control" ng-model="$parent.year" name="bd"
                            ng-options="y.value as y.name for y in calYear | orderBy:'-name'" required>
                        <option value="">--</option>
                    </select>
                </div>

                <span ng-show="pfForm.bd.$invalid && validate" class="errorForm">
	                  	Informe sua data de nascimento
	            </span>

            </div>
        </div>

        <div class="col-lg-4">
            <div class="form-group">
                <label>Sexo</label>
                <select class="form-control" ng-model="$parent.customer.gender">
                    <option value="">Selecione...</option>
                    <option value="MASCULINO">MASCULINO</option>
                    <option value="FEMININO">FEMININO</option>
                </select>
            </div>
        </div>
    </div>
</div>
