<div class="row">
    <div class="col-lg-12">
        <div style="float:right; margin-top:35px;">
            <a href="#/create-insurer" class="btn btn-primary btn-circle" tooltip="Nova Seguradora"><i
                    class="fa fa-plus"></i></a>
        </div>
        <h3 class="page-header">Listagem Seguradoras</h3>
    </div>

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Filtro de pesquisa</div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-md-4">
                        <label>Nome</label>
                        <input class="form-control" ng-model="name">
                    </div>
                    <div class="col-md-4">
                        <label>CNPJ</label>
                        <input class="form-control" ng-model="cnpj" ui-br-cnpj-mask>
                    </div>

                </div>

                <br/>

                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary" ng-click="search()">Pesquisar</button>
                        <button class="btn btn-default" ng-click="clear()">Limpar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <br/>

</div>

<br/>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lista de Seguradoras
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th class="centralizer">CNPJ</th>
                            <th class="centralizer">Nome</th>
                            <th class="centralizer">Celular</th>
                            <th class="centralizer">E-mail</th>
                            <th class="centralizer">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeU" ng-repeat="item in itens">
                            <td class="centralizer">{{maskCpfCnpj(item.cnpj)}}</td>
                            <td class="text-left">{{item.corporateName}}</td>
                            <td class="centralizer">{{maskPhone(item.mobilePhone)}}</td>
                            <td class="centralizer">{{item.email}}</td>
                            <td class="centralizer">
                                <a href="" ng-click="edit(item.id)" tooltip="Editar">
                                    <span class="fa fa-fw fa-edit"></span>
                                </a>
                                <a href="" ng-click="remove(item)" tooltip="Excluir">
                                    <span class="fa fa-trash-o"></span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <h5 class="centralizer" ng-if="!isShow" style="color:#C0C0C0;">Não existe nenhum resultado para esta busca</h5>
                    <div ng-include="pagination" ng-if="isShow"></div>
                </div>
            </div>
        </div>
    </div>
</div>
