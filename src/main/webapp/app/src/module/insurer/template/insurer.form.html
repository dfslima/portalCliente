<div class="row" style="float:left; margin-top:35px;">
    <div class="col-lg-12">
        <h4 class="page-header-custom" ng-show="!showType">Cadastro de seguradoras</h4>
        <h4 class="page-header-custom" ng-show="showType">Alterar dados da seguradora</h4>
    </div>
</div>
<form name="insurerForm" novalidate>
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">Dados da seguradora</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>CNPJ<i class="colorRequired">*</i></label>
                                    <input class="form-control"
                                     ng-model="insurer.cnpj"
                                     mask="99.999.999/9999-99"
                                     onkeypress="return onlyNumber(event)"
                                     onpaste="return onPastValidate(event)"
                                     name="cnpj"
                                     v-cpfcnpj
                                     ng-minlength="14"
                                     autocomplete="off"
                                     placeholder="00.000.000/0000-00"
                                     required/>

                                    <span ng-show="insurerForm.cnpj.$invalid && validate" class="errorForm">
	                  	                Informe um CNPJ válido
	                                </span>

                                    <span ng-show="invalidValueCnpj" class="errorForm">{{msg}}</span>

                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Razão Social<i class="colorRequired">*</i></label>
                                    <input class="form-control" name="razao"
                                           ng-model="insurer.corporateName"
                                           autocomplete="off"
                                           placeholder="Razão Social"
                                           maxlength="80" required/>

                                    <span ng-show="insurerForm.razao.$invalid && validate" class="errorForm">
                                            Informe a Razão Social
                                    </span>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Nome Fantasia</label>
                                    <input class="form-control"
                                           ng-model="insurer.tradeName"
                                           maxlength="80"
                                           placeholder="Nome Fantasia"
                                           autocomplete="off"/>
                                </div>
                            </div>

                        </div>


                        <div class="col-lg-12">

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Site</label>
                                    <input class="form-control"
                                           ng-model="insurer.website"
                                           maxlength="50"
                                           placeholder="www.meusite.com"
                                           autocomplete="off"/>
                                </div>
                            </div>


                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Telefone</label>
                                    <input autocomplete="off"
                                     class="form-control"
                                     ng-model="insurer.phone"
                                     placeholder="(00) 00000-0000"
                                     ng-minlength="10"
                                     name="phone"
                                     ui-br-phone-number>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Celular<i class="colorRequired">*</i></label>
                                    <input class="form-control" autocomplete="off" placeholder="(00) 00000-0000"
                                           ng-model="insurer.mobilePhone" ui-br-phone-number required name="mobilePhone">

                                    <span ng-show="insurerForm.mobilePhone.$invalid && validate" class="errorForm">
						                   	Informe um número de celular válido
						               	</span>
                                </div>
                            </div>

                        </div>

                        <div class="col-lg-12">

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>E-mail<i class="colorRequired">*</i></label>
                                    <input class="form-control" ng-model="insurer.email" type="text" v-email lower-case
                                           autocomplete="off"
                                           name="inputemail" maxlength="50" required placeholder="exemplo@email.com"/>

                                    <span ng-show="insurerForm.inputemail.$invalid && validate" class="errorForm">
						                   	Informe um e-mail válido
                                    </span>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-include="formAddress">
    </div>

    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="Button btn btn-primary" v-busy="isBusy" ng-click="save(insurerForm)" v-pressable v-busy-label="Salvando">Salvar</button>
            <button class="btn btn-default" ng-click="goBack()">Cancelar</button>
        </div>
    </div>
</form>
<br/>
