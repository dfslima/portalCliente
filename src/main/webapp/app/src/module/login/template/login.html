    <div class="container" ng-if="login.color">       
        <div class="row">            
            <div class="col-md-4 col-md-offset-4">

                <div class="text-center login-panel">
                    <img class="logo-login" src="app/img/logo/lg-logo.png"><span class="title-login">Portal Cliente</span>
                </div>

                <br />
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong class="panel-title">Login do sistema</strong>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group" ng-init="user.ordering = 1">
                                	<span>E-mail</span>
                                    <input class="form-control" placeholder="exemplo@dominio.com" 
                                    	ng-model="user.login" name="email" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                	<span>Senha</span>
                                    <input class="form-control" placeholder="Sua senha" 
                                    	ng-model="user.password" name="password" type="password">
                                </div>
                                <button ng-click="logar()" type="submit" class="btn btn-lg btn-info btn-block">Entrar</button>

                                <a href="#/create-new-account" class="btn btn-lg btn-link btn-block">Criar conta</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="text-center">
                	<strong class="errorLogin">{{msgError}}</strong>
                </div>
            </div>
        </div>
    </div>
