<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Endereço
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-4">                                                                   
                	<div class="form-group">
                    	<label>CEP<i class="colorRequired">*</i></label>
                           	<input class="form-control" name="addressZipCode" required placeholder="00000-000"
                           		ng-model="$parent.address.zipCode" mask="99999-999" restrict="reject" maxlength="9">
                        </p>
                        <span ng-show="addressForm.addressZipCode.$invalid && validate" class="errorForm">
                        	O cep precisa ser preenchido.
						</span>
                	</div>
            	</div>
           		<div class="col-lg-8">
                	<div class="form-group">
                    	<label>Logradouro<i class="colorRequired">*</i></label>
                        <input class="form-control" name="addressStreet" required placeholder="Rua transversal"
                        	ng-model="$parent.address.street" maxlength="200">
                        <span ng-show="addressForm.addressStreet.$invalid && validate" class="errorForm">
                        	O logradouro precisa ser preenchido.
						</span>
                    </div>
             	</div>
            </div>
			<div class="row">
                <div class="col-lg-4">                        
                	<div class="form-group">
                    	<label>Número<i class="colorRequired">*</i></label>
                        <input class="form-control"  name="addressNumber" required 
                        	ng-model="$parent.address.number" placeholder="00"
                        	maxlength="11" onkeypress="return onlyNumber(event)">
                        <span ng-show="addressForm.addressNumber.$invalid && validate" class="errorForm">
                        	O número precisa ser preenchido.
						</span>
                    </div>
           		</div>
                <div class="col-lg-4">                        
                	<div class="form-group">
                    	<label>Complemento</label>
                        <input class="form-control" placeholder="apto 00"
                        	ng-model="$parent.address.supplement" maxlength="70">
                 	</div>
				</div>
                <div class="col-lg-4">
                	<div class="form-group">
                    	<label>Bairro<i class="colorRequired">*</i></label>
                        <input class="form-control"  name="addressNeighborhood" required placeholder="Boa viagem"
                        	ng-model="$parent.address.neighborhood" maxlength="70">
                        <span ng-show="addressForm.addressNeighborhood.$invalid && validate" class="errorForm">
                        	O bairro precisa ser preenchido.
						</span>
                  	</div>
            	</div>
			</div>
			<div class="row">
				<div class="col-lg-4">
                	<div class="form-group">
                    	<label>Cidade<i class="colorRequired">*</i></label>
                        <input class="form-control" name="addressCity" required placeholder="Recife"
                        	ng-model="$parent.address.city" maxlength="70">
                        <span ng-show="addressForm.addressCity.$invalid && validate" class="errorForm">
                        	A cidade precisa ser preenchida.
						</span>
                	</div>
          		</div>
                <div class="col-lg-4">                        
                	<div class="form-group">
                    	<label>Estado<i class="colorRequired">*</i></label>
                        <select class="form-control" name="addressState" required 
                        	ng-model="$parent.address.state"
                        	ng-options="state.value as state.name for state in states">
                            <option value="">Selecione...</option>
                   		</select>
                   		<span ng-show="addressForm.addressState.$invalid && validate" class="errorForm">
                        	O estado precisa ser preenchido.
						</span>
              		</div> 
             	</div>
                <div class="col-lg-4">                        
                	<div class="form-group">
                    	<label>Observações</label>
                        <input class="form-control" name="address" 
                        	ng-model="$parent.address.observations" maxlength="200">                        
                 	</div>   
              	</div>                                   
        	</div>
    	</div>
	</div>
</div>
