<div class="col-lg-12">
      <div class="panel panel-default">
          <div class="panel-heading">
              Dados da Empresa
          </div>
          <div class="panel-body">
              <div class="row">                
				<div class="col-lg-4"> 
					<div class="form-group">
	                	<label>Atividade<i class="colorRequired">*</i></label>
	                    <input type="text" class="form-control" name="businessActivity"  autocomplete="off" required 
	                    			ng-model="$parent.property.company.businessActivity">
	                    <span ng-show="companyForm.businessActivity.$invalid && validate" class="errorForm">
	                        	A atividade precisa ser preenchido
	                    </span>         
					</div>
				</div>
                <div class="col-lg-4"> 
                	<div class="form-group">
                    	<label>Região<i class="colorRequired">*</i></label>
                     	<select class="form-control" name="businessZone" required 
                     		ng-options="item.value as item.name for item in businessZones"
                     		ng-model="$parent.property.company.businessZone">
                        	<option value="">-- SELECIONE --</option>           
                     	</select>
                     	<span ng-show="companyForm.businessZone.$invalid && validate" class="errorForm">
	                        	A região precisa ser selecionado
	                    </span>
                 	</div>  
                </div> 
                <div class="col-lg-4">                                                    
                	<div class="form-group">
                    	<label>Contato</label>
                     	<input class="form-control" ng-model="$parent.property.contact" maxlength="250" autocomplete="off">
                 	</div>
                </div>
            </div>
			<div class="row">
            	<div class="col-lg-4"> 
             		<div class="form-group">
                 		<label>Telefone</label>
                 		<input class="form-control" autocomplete="off" ng-model="$parent.property.phone" mask="(99) 9?9999-9999" clean="true">
             		</div> 
	            </div>
            	<div class="col-lg-4">  
             		<div class="form-group">
                 		<label>Celular</label>
                 		<input class="form-control" autocomplete="off" ng-model="$parent.property.mobilePhone" mask="(99) 9?9999-9999" clean="true">
             		</div> 
            	</div>                 
            </div>
        </div>
    </div>
</div>
<div ng-include="property.address"></div>
