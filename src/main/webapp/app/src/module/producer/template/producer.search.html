<div class="row">
    <div class="col-lg-12">
        <div style="float: right; margin-top: 35px;">
            <a href="" ng-click="newProducer()" class="btn btn-primary btn-circle" tooltip="Novo produtor"><i
                    class="fa fa-plus"></i></a>
        </div>
        <h3 class="page-header">Listagem de produtores</h3>
    </div>

    <div class="col-lg-12">
        <alert ng-repeat="alert in alertSuccess" type="{{alert.type}}">{{alert.msg}}</alert>
        <div class="panel panel-default">
            <div class="panel-heading">Filtro de pesquisa</div>
            <div class="panel-body">
                <div class="row">

                    <form name="formSearch">
                        <div class="col-md-3">
                            <label>Nome</label> <input class="form-control" ng-model="name">
                        </div>

                        <div class="col-md-3">
                            <label>CPF</label> <input class="form-control"
                                                      ui-br-cpfcnpj-mask ng-model="cpf">
                        </div>

                        <div class="col-md-3">
                            <label>Email</label> <input class="form-control" ng-model="email">
                        </div>

                    </form>
                </div>

                <br/>

                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary" ng-click="search()">Pesquisar</button>
                        <button class="btn btn-default" ng-click="clear()">Limpar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<br/>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Lista de Produtores</div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover text-size"
                           id="dataTables-example">
                        <thead>
                        <tr>
                            <th class="centralizer">CPF</th>
                            <th class="text-left">Nome</th>
                            <th class="centralizer">Telefone</th>
                            <th class="text-left">Email</th>
                            <th class="centralizer">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeU" ng-repeat="item in itens">
                            <td class="centralizer">{{maskCpfCnpj(item.cpf)}}</td>
                            <td class="text-left text-uppercase">{{item.name}}</td>
                            <td class="centralizer">{{maskPhone(item.mobilePhone)}}</td>
                            <td class="text-left">{{item.email}}</td>
                            <td class="centralizer">
                                <a href="" ng-click="edit(item.id)" tooltip="Editar">
                                    <span class="fa fa-fw fa-edit"></span>
                                </a>

                                <a href="" ng-click="remove(item)" tooltip="Excluir">
                                    <span class="fa fa-trash-o"></span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <h5 class="centralizer" ng-if="!isShow" style="color:#C0C0C0;">Não existe nenhum resultado para esta
                        busca</h5>
                    <div ng-include="pagination" ng-if="isShow"></div>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
